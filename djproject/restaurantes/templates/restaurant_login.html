<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Login</title>
</head>
<body>
    <h1>Restaurant Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'admin_login' %}">Admin login </a>
    {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
