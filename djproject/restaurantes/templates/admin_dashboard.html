<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, Admin!</h1>

    <h2>Manage Restaurants</h2>
    <ul>
        {% for restaurant in restaurants %}
        <li>{{ restaurant.name }} - {{ restaurant.location }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_restaurant' %}">Add New Restaurant</a>
    
    <h2>Orders</h2>
    <table>
        <tr>
            <th>Restaurant</th>
            <th>Date</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.restaurant.name }}</td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
