<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>All Orders</h1>
    <table>
        <tr>
            <th>Restaurant</th>
            <th>Products</th>
            <th>Date</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.restaurant.name }}</td>
            <td>
                {% for product in order.products.all %}
                    {{ product.name }}<br>
                {% endfor %}
            </td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
