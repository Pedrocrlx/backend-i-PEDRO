<!DOCTYPE html>
<html>

<head>
    <title>Events List</title>
</head>

<body>
    <h1>Available Events</h1>
    <ul>
        {% for event in events %}
        <li>
            <strong>{{ event.name }}</strong> - {{ event.date }} <br>
            Location: {{ event.location }} <br>
            <a href="{% url 'event_detail' event.id %}">View Details</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
